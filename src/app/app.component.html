<div class="container mt-4">
  <div class="row">
    <nav
      class="p-2 navbar navbar-expand navbar-light bg-light justify-content-between"
    >
      <span class="navbar-brand">
        <strong
          ><a href="#" routerLink="" class="text-decoration-none text-black">{{
            title
          }}</a></strong
        >
      </span>
      <span *ngIf="!(isLoggedIn$ | async); else fullname" (click)="login()">
        Coding Factory</span
      >
      <!-- Αυτό το κομμάτι όταν πω για το loggedInUserFullNameSubject -->
      <ng-template #fullname>
        <div>
          <span>{{ loggedInUserFullName$ | async }}</span>
          <button class="ms-2 btn btn-danger btn-sm" (click)="logout()">
            Logout
          </button>
        </div>
      </ng-template>
      <!-- ---------------------------------------------------------- -->
      <ul *ngIf="isLoggedIn$ | async; else loggedOut" class="navbar-nav">
        <app-dropdown
          [dropdownLabel]="'Users'"
          [items]="usersMenu"
        ></app-dropdown>
        <app-dropdown
          [dropdownLabel]="'Products'"
          [items]="productsMenu"
        ></app-dropdown>
      </ul>
      <ng-template #loggedOut>
        <a class="btn btn-primary btn-sm" routerLink="/auth/login">Login</a>
      </ng-template>
    </nav>
  </div>
  <div class="row mt-2">
    <div *ngIf="isLoggedIn$ | async">Your are logged in!</div>
    <router-outlet></router-outlet>
  </div>
</div>
