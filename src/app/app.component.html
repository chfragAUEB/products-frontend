<div class="container mt-4">
  <div class="row">
    <nav
      class="p-2 navbar navbar-expand navbar-light bg-light justify-content-between"
    >
      <span class="navbar-brand">
        <strong
          ><a
            href="#"
            routerLink="{{ (isLoggedIn$ | async) ? '/user' : '' }}"
            class="text-decoration-none text-black"
            >{{ title }}</a
          ></strong
        >
      </span>
      <span *ngIf="!(isLoggedIn$ | async); else fullname" (click)="fakeLogin()">
        Coding Factory</span
      >
      <!-- Αυτό το κομμάτι όταν πω για το loggedInUserFullNameSubject -->
      <ng-template #fullname>
        <div>
          <span>{{ loggedInUserFullName$ | async }}</span>
          <button class="ms-2 btn btn-danger btn-sm" (click)="logout()">
            Logout
          </button>
        </div>
      </ng-template>
      <!-- ---------------------------------------------------------- -->
      <ul *ngIf="isLoggedIn$ | async; else loggedOut" class="navbar-nav">
        <lib-dropdown
          [dropdownLabel]="'Users'"
          [items]="usersMenu"
        ></lib-dropdown>
        <lib-dropdown
          [dropdownLabel]="'Products'"
          [items]="productsMenu"
        ></lib-dropdown>
      </ul>
      <ng-template #loggedOut>
        <a class="btn btn-primary btn-sm" routerLink="/login">Login</a>
      </ng-template>
    </nav>
  </div>
  <div class="row mt-2">
    <lib-alert
      [type]="'info'"
      [text]="'Communicating with backend ... '"
      [spinner]="true"
      *ngIf="isLoading$ | async"
    ></lib-alert>
    <lib-alert
      *ngFor="let alert of alerts; index as i"
      [type]="alert.type ?? 'info'"
      [heading]="alert.heading"
      [text]="alert.text"
      (dismiss)="onAlertDismiss(i)"
    ></lib-alert>
    <div *ngIf="isLoggedIn$ | async">Your are logged in!</div>
    <router-outlet></router-outlet>
  </div>
</div>
